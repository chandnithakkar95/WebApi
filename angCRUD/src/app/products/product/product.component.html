<form class="pro-form" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
	 <div class="form-row">
		<input class="form-control" type="hidden" name="Id" #Id="ngModel" [(ngModel)]="productService.selectedProduct.Id" />
		<div class="form-group col-md-6">
				 <input class="form-control" name="ProductName" #ProductName="ngModel" [(ngModel)]="productService.selectedProduct.ProductName" placeholder="Product Name" required
				 />
				 <div class="validation-error" *ngIf="ProductName.invalid && ProductName.touched">*Field is required</div>
		</div>
		<div class="form-group col-md-6">
				 <input class="form-control" name="Price" #Price="ngModel" [(ngModel)]="productService.selectedProduct.Price" placeholder="Cost" required />
				  <div class="validation-error" *ngIf="Price.touched && Price.invalid">*Field is required</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-8">
			<button type="submit" [disabled]="!productForm.valid" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
		</div>
		<div class="form-group col-md-4">
			<button type="reset" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(productForm)"><i class="fa fa-repeat"></i> Reset</button>
		</div>
	</div>
</form>
